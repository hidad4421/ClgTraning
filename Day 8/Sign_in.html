<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_In-Bootstrap</title>
    <link rel="stylesheet" href="/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">

                <form>

                    <div>
                        <h2 class="text-center"><i class="fa fa-user" aria-hidden="true"></i>Sign In Form</h2>
                    </div>


                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label>Username:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"
                                                aria-hidden="true"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Enter Username" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label>Password:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"
                                                aria-hidden="true"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Enter Password" required>
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <button class="btn btn-primary" type="submit" style="width: 100%;">Login</button>
                            </div>
                        </div>

                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
