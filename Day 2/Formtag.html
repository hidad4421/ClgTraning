<!DOCTYPE html>
<html>
<head>
    <title>Form tags</title>
</head>
<body>
    <input type="text" autofocus placeholder="Enter First Name Here..." maxlength="5">
    <hr>
    
    <input type="radio" id="G1" name="Gender" ><label for="G1">Male</label>&nbsp;&nbsp;
    <input type="radio" id="G2" name="Gender" ><span>Female</span>
    <hr>

    <input type="checkbox"> Accept Terms and Condition.
    <hr>

    <input type="file" multiple accept=".jpg, .jpeg, .png">
    <hr>

    
    <input type="button" value="Click here..">
    <hr>

    <input type="submit">
    <hr>

    <button>Click here..</button>
    <hr>

    <input type="date">
    <hr>

    <input type="color">
    <hr>

    <input type="time">
    <hr>

    <input type="range">
    <hr>

    <textarea rows="5" placeholder="Enter Address here.." maxlength="200"></textarea>
    <hr>

    <fieldset>
        <legend>Sign In</legend>
        <span>Username:</span>
        <input type="text" placeholder="Enter Username here.." maxlength="50"><br><br>
        <span>Password:</span>
        <input type="password" placeholder="Enter Password here.." maxlength="12"><br><br>
        <input type="button" value="Sign In">
    </fieldset>
</body>
</html>
