<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatePicker JQuery</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
</head>
<body>
    <p>Select Your Birthday: <input type="text" id="MyDOBPicker1" placeholder="Select DOB"></p><hr>
    <p>Select Your Birthday: <input type="text" id="MyDOBPicker2" placeholder="Select DOB"></p>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script>
         $(document).ready (function() {
            $( "#MyDOBPicker1" ).datepicker( {
                showWeek: true,
                yearSuffix: "(DOB)",
                showAnim:"slide"
            } );
            $( "#MyDOBPicker2" ).datepicker();
            $( "#MyDOBPicker2" ).datepicker("show"); 
            
        } );
    </script>
</body>
</html>
