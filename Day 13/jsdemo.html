<html lang="en">
<head>

<body>
    <h2>What can JS Do????</h2>

    <button onclick='document.getElementById("varjs").innerHTML = "a"'>Click Me!</button>
    
    <script>
        let carName = "BMW";
        document.getElementById("varjs").innerHTML=carName;
        let a="LOL"
        console.log(carName)
         for (let i-0; i<11; i++){
            document.getElementById("varjs").innerHTML=a;
         }
    </script>
